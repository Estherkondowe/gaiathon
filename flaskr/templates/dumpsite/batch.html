{% extends "base.html" %} {% block title %}Batch Upload{% endblock %} {% block
content %}
<h1>Batch Image Upload</h1>

<p>
  Upload multiple satellite images (JPEG, PNG, or TIFF). Each image will be
  analyzed individually for signs of illegal dumpsites.
</p>

<form
  action="{{ url_for('dumpsite.batch_upload') }}"
  method="post"
  enctype="multipart/form-data"
>
  <label for="files">Select multiple files:</label><br />
  <input
    type="file"
    id="files"
    name="files"
    accept=".jpg,.jpeg,.png,.tif,.tiff"
    multiple
    required
  />
  <br /><br />
  <button type="submit">Analyze Images</button>
</form>

{% endblock %}
